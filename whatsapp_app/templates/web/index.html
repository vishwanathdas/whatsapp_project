<!DOCTYPE html>
<html>
<head>
    <title>Send WhatsApp Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col mt-5">
                <h1 class="text-center alert alert-success">Send WhatsApp Message</h1>
                <div class="row text-center d-inline-flex p-2 bd-highlight">
                    <div class="col shadow-lg p-3 mb-5 bg-body rounded offset-11, ">
                        <form method="POST" action="/">
                            {% csrf_token %}
                            <label for="group_id"><b>Group ID(s):</b></label><br>
                            <input type="text" name="group_id" id="group_id" placeholder="Enter Group ID(s)" required><br><br>
                    
                            <label for="message"><b>Message:</b></label><br>
                            <textarea name="message" id="message" placeholder="Enter Message" required></textarea><br><br>
                    
                            <input type="submit" value="Send Message" class="btn btn-primary">
                            <a class="btn btn-primary" style="background-color: #363636;" href="#!" role="button"><i class="fa fa-whatsapp" style="font-size:30px;color:rgb(0, 255, 64)"></i></a>

                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
